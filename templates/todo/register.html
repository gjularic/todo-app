{% extends 'todo/base.html' %}

{% block content %}

<div class="header-bar">
    <h1>Register</h1>
</div>
<div class="card">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Register" class="btn btn-success">
    </form>
    <hr>
    <p>Already have an account? <a class="btn btn-outline-secondary" href="{% url 'login' %}">Login</a></p>
</div>
{% endblock %}
