{% extends 'todo/base.html' %}

{% block content %}

<div class="header-bar">
    <h1>Delete Task</h1>
</div>

<form method="POST" class="p-5">
    {% csrf_token %}
    <p>Want to delete this task?</p>
    <input type="submit" value="Delete" class="btn btn-danger">
    <a href="{% url 'list' %}" role="button" class="btn btn-outline-secondary">Cancel</a>
</form>
{% endblock %}
