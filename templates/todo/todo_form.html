{% extends 'todo/base.html' %}

{% block content %}

<div class="header-bar">
    <h1>Creating/updating tasks</h1>
    <a class="btn btn-info" href="{% url 'list' %}">Go Back</a>
</div>
<div class="card">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="btn btn-success" type="submit" value="Submit">
    </form>
</div>

{% endblock %}
