{% extends 'todo/base.html' %}

{% block content %}
<div class="header-bar">
    <h1>Task Details</h1>
    <a href="{% url 'list' %}" class="btn btn-info">Go Back</a>
</div>

<div class="card">
    <h2>{{ task.title }}</h2>
    <p>{{ task.created }}</p>
    <p>{{ task.description }}</p>
</div>
{% endblock %}
