<h1>Todo List</h1>

<!-- Table to render out todo list tasks -->
<table>
    <thead>
        <tr>
            <th>Task</th>
        </tr>
    </thead>
    <tbody>
        {% for task in tasks %}
        <tr>
            <td>{{task.title}}</td>
        </tr>
        {% empty %}
            <h3>No Tasks on the list</h3>
        {% endfor %}
    </tbody>
</table>
