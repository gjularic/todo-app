{% extends 'todo/base.html' %}

{% block content %}

<div class="header-bar">
    <h1>Login</h1>
</div>

<div class="card">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Login" class="btn btn btn-outline-secondary">
        <hr>
        <p>Don't have an account? <a class="btn btn-info" href="{% url 'register' %}">Sign Up</a></p>
    </form>
</div>

{% endblock %}
